<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gitdevice-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/images.png">
    <title>Power Locator</title>
  </head>

  <body>
    <section class="section columns">

      <div class="column is-two-fifths">
        <nav class="container block">
          <a id="locator" style="  font-size: 30px;" class="navbar-item" href="https://bulma.io">
            <img class="mr-2" src="./assets/images/images.png">
            STATION LOCATOR
          </a>
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                class="input "
                type="text"
                placeholder="Search city or zipcode"
                id="searchInput">
            </p>
            <p class="control">
              <button class="button is-info" id="searchBtn">
                Search
              </button>
            </p>
          </div>
        </nav>

        <div style="height: 90vh; overflow: scroll;">
          <div class="box " id="bgLocationCard">
            <p class="has-text-weight-semibold ">Map Selection</p>
            <p>View a search using the search bar</p>
            <p>View a saved search</p>
            <p>View close by searches</p>
          </div>

          <div id="savedLocations"></div>

          <div class="container">
            <h2 class="subtitle box mt-5">NEARBY LOCATIONS</h2>
            <div id='tileCards'></div>
          </div>
        </div>

      </div>

      <div class="container box column is-three-fifths" id="mapDiv"
        style="height: 100vh;"></div>

    </section>

    <script src="./assets/js/app.js"></script>
  </body>

</html>
