<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gitdevice-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa3911e24a.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>

    <link rel="icon" type="image/x-icon" href="./assets/images/images.png">
    <link rel="stylesheet" href="./css/app.css">
    <title>Power Locator</title>

  </head>

  <body>

    <nav class=" has-background-success py-3 box ">
      <div class="container ">
        <h1 id="locator" class="navbar-item is-flex is-justify-content-center
          is-size-2 mb-3">
          <i class="fa-solid fa-charging-station"> STATION LOCATOR</i>
        </h1>
        <div class="field is-grouped ">
          <input
            class="input is-size-5"
            type="text"
            placeholder="city or zipcode"
            id="searchInput">
          <button class="button is-info is-size-5" id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>

    <section class="section">

      <div class="columns">
        <div id="savedLocations" class="column is-one-quarter box mt-3"></div>

        <div class="column is-three-quarters">

          <div id="bgLocationCard">
            <div class="is-size-4 has-text-centered box mb-3">
              <p>View a search using the search bar</p>
              <p>View a saved search</p>
              <p>View nearby searches</p>
            </div>
          </div>
          <div class="" id="mapDiv"
            style="height: 50vh;">
          </div>

        </div>
      </div>

      <div>
        <div class="box has-text-centered">
          <h2 class="is-size-4 ">NEARBY</h2>
          <h3 class="is-size-5"> <i class="fa-solid fa-car"></i> Distance From Selected Location </h3>
        </div>
        <div id='tileCards'>
        </div>
      </div>




    </section>

    <script src="./js/app.js"></script>
  </body>

</html>
