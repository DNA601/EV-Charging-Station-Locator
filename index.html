<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gitdevice-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/images.png">
    <title>Power Locator</title>
  </head>

  <body>

    <!-- Main container -->
    <nav class="level container">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <a id="locator" class="navbar-item" href="https://bulma.io">
            <img src="./assets/images/images.png">
            LOCATOR
          </a>
        </div>
        <div class="level-item">
          <div class="field has-addons">
            <p class="control">
              <input
                class="input"
                type="text"
                placeholder="Search city or zipcode"
                id="searchInput">
            </p>
            <p class="control">
              <button class="button is-info" id="searchBtn">
                Search
              </button>
            </p>
          </div>
        </div>
      </div>
      <!-- Right side -->
      <div class="level-right">
        <p class="level-item"><strong>All</strong></p>
        <p class="level-item"><a>Close By</a></p>
        <p class="level-item"><a>Previous</a></p>
      </div>
    </nav>

    <section class="section">

      <div class="container is-flex is-justify-content-space-between block">
        <div class="box" id="bgLocationCard">
          <p>Map Selection</p>
          <p>View a search using the search bar</p>
          <p>View a previous search</p>
          <p>View a close by search</p>

        </div>
        <div class="is-flex is-flex-direction-column " id="savedLocations"></div>
      </div>

      <div class="container box" id="mapDiv" style="height: 500px; "></div>

      <div class="container">
        <h2>Nearby Locations</h2>
        <div id='tileCards'></div>
      </div>

    </section>

    <script src="./assets/js/app.js"></script>
  </body>

</html>
