<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gitdevice-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa3911e24a.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>

    <link rel="icon" type="image/x-icon" href="./assets/images/images.png">
    <link rel="stylesheet" href="./css/app.css">
    <title>Power Locator</title>

  </head>

  <body>
    <section class="section columns">

      <div class="column is-two-fifths sideCol">
        <nav class="container block">
          <h1 id="locator" style=" font-size: 30px;" class="navbar-item
            is-size-1">
            <i class="fa-solid fa-charging-station"></i> STATION LOCATOR
          </h1>
          <!-- <i class="fa-solid fa-square-full"  -->
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                class="input is-size-4"
                type="text"
                placeholder="city or zipcode"
                id="searchInput">
            </p>
            <p class="control">
              <button class="button is-info is-size-4" id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </p>
          </div>
        </nav>

        <div style="height: 90vh; overflow: scroll;">
          <div class="box " id="bgLocationCard">
            <div class="is-size-4 has-text-centered block">
              <p>View a search using the search bar</p>
              <p>View a saved search</p>
              <p>View nearby searches</p>
            </div>
          </div>

          <div id="savedLocations" class="box"></div>
          <div class="container">
            <div class="box">
              <h2 class="is-size-2">NEARBY</h2>
              <h3 class="is-size-4"> <i class="fa-solid fa-car"></i> DISTANCE
                FROM SELECTED LOCATION </h3>
            </div>
            <div id='tileCards'>
            </div>
          </div>
          
        </div>
      </div>

      <div class="container box column is-three-fifths" id="mapDiv"
        style="height: 100vh;"></div>

    </section>

    <script src="./js/app.js"></script>
  </body>

</html>
